<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/6f0e79ab65.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- Start SideBar -->
        <div class="sidebar">

            <div class="mohamed">MT</div>

            <a href="index.html">
                <div class="dashboard">
                    <i class="fa-regular fa-chart-bar"></i>
                    <span class="inline">Dashboard</span>
                </div>
            </a>
            

            <a href="settings.html">
                <div class="settings">
                    <i class="fa-solid fa-gear"></i>
                    <span href="settings.html" class="inline">Settings</span>
                </div>
            </a>
            

            <a href="profile.html">
                <div class="profile">
                    <i class="fa-regular fa-user"></i>
                    <span href="profile.html" class="inline">Profile</span>
                </div>
            </a>

            
            <a href="projects.html">
                <div class="projects">
                    <i class="fa-solid fa-diagram-project"></i>
                    <span href="projects.html" class="inline">Projects</span>
                </div>
            </a>


            <a href="courses.html">
                <div class="courses">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <span href="courses.html" class="inline">Courses</span>
                </div>
            </a>

              
            <a href="friends.html">
                <div class="friends">
                    <i class="fa-regular fa-circle-user"></i>
                    <span href="friends.html" class="inline">Friends</span>
                </div>
            </a>
          

            <a href="files.html">
                 <div class="files">
                    <i class="fa-regular fa-file"></i>
                    <span href="files.html" class="inline">Files</span>
                 </div>
            </a>


            <a href="plans.html">
                <div class="plans">
                    <i class="fa-regular fa-credit-card"></i>
                    <span href="plans.html" class="inline">Plans</span>
                </div>
            </a>  

        </div>

        <!-- Start Header -->
        <div class="header">

            <div class="search">
                <input type="search" placeholder="Type A Keyword">
                <i class="fa fa-search"></i>
            </div>

            <div class="info">
                <i class="fa-regular fa-bell"></i>   
                <img src="image.png">         
            </div>
        </div>


        <!-- Start Main -->
        <div class="dash">Dashboard</div>

        <div class="main">

            <div class="welcome-content">
                <div class="welcome">
                    <p>Welcome</p>
                    <span>Mohamed</span>
                </div>

                <div class="stats">
                    <img src="image.png">
                    
                    <div class="statsinfo">
                        <span class="span">Mohamed TalaaT</span>
                        <span class="dev">Developer</span>
                    </div>
                </div>
            </div>

        </div>


    </body>
</html>
